security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|assets|build)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: /home
            logout:
                path: app_logout
                target: /home

    access_control:
        - { path: ^/profile/coach, roles: [ROLE_COACH, ROLE_ADMIN] }
        - { path: ^/admin/videolist/add, roles: ROLE_COACH }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: IS_AUTHENTICATED_FULLY }


